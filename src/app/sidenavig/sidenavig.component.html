<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">New Forms</a>
      <a mat-list-item href="#">Saved Forms</a>
      <a mat-list-item href="#">Sent Forms</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Recent Documents</span>
    </mat-toolbar>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Company_X</mat-card-title>
        <mat-card-subtitle>Form_2</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>EDIT</button>
        <button mat-button>SUBMIT</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Company_y</mat-card-title>
        <mat-card-subtitle>Form_1</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>EDIT</button>
        <button mat-button>SUBMIT</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Company_Z</mat-card-title>
        <mat-card-subtitle>Form_4</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>EDIT</button>
        <button mat-button>SUBMIT</button>
      </mat-card-actions>
    </mat-card>
    
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
